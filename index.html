<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Felipa" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container mt-5 rounded">
        <div class="row d-flex justify-content-center pt-3">
            <h1>~Harry Potter Trivia Game~</h1>
        </div>
        <div class="row d-flex justify-content-center pb-2">
            <button id="startButton" type="button" class="btn btn-warning btn-lg">Start</button>
            <div id="display">2:00</div>
        </div>

        <div class="row d-flex justify-content-center">
            <div id="main" class="col-12 d-flex justify-content-center">
                <div id="questions"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div id="results"></div>
            </div>
            <img id="gifs" class="d-flex justify-content-center">
            <div id="score" class="d-flex justify-content-center pt-2"></div>
            <div class="row d-flex justify-content-center">
                <button id="submitButton" type="button" class="btn btn-warning btn-lg">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
